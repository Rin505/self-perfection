<template name="learnbootstrap">
  <p>
    <h3>Button types</h3>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-default">Default</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-link">Link</button>
  </p>
   <h3>Button roles</h3>
  <p>
    <a href="#" class="btn btn-primary" role="button">Link button</a>
    <button type="button" class="btn btn-info">Button</button>
    <input type="button" class="btn btn-danger" value="Input Button" />
    <input type="submit" class="btn btn-success" value="Submit button" />
  </p>
   <h3>Button sizes</h3>
  <p>
    <button type="button" class="btn btn-info btn-lg">Large</button>
    <button type="button" class="btn btn-info btn-md">Medium</button>
    <button type="button" class="btn btn-info btn-sm">Small</button>
    <button type="button" class="btn btn-info btn-xs">XSmall</button>
  </p>
  <h3> Block level buttons</h3>
  <p>
    <button type="button" class="btn btn-danger btn-block">Block Button</button>
    <button type="button" class="btn btn-link btn-block">Block button</button>
  </p>
  <h3>Active/Disabled Buttons</h3>
  <p>
    <button type="button" class="btn btn-primary active">Active Primary</button>
    <button type="button" class="btn btn-primary disabled">Disabled primary</button>
  </p>

  <p>

      </div>
      <div class="col-xs-6" style="background-color:rgb(171, 214, 166);">
        .col-xs-6
      </div>
    </div>
  </p>
